<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel = "icon" href = './png-transparent-chinese-dictionary-english-aptoide-others-blue-text-logo.png'
        type = "image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex flex-column">
    <h1 class="bg-dark text-dark text-center mt-5"><span class="bg-white px-3 py-2 rounded-pill">Dictionary</span> </h1>
    <div class="w-50 bg-warning mx-auto my-5 text-center rounded-5 py-5">
        <form>
            <div class="d-flex justify-content-center gap-5 align-items-end">
                <input type="text" name="" id="textInput" placeholder="Type a word..">
                <button class="btn btn-dark fw-bold mt-3">Search </button>
            </div>     
        </form>
        <hr>
        <h3 class="error bg-danger py-2 px-5 rounded-3 text-white">Couldn't Find The Word</h3>
        <div class="dictionary-body mt-2 d-flex flex-column align-items-start px-5">
            <div class="d-flex align-items-end justify-content-center w-100 mb-2"><h2 class="word text-capitalize fw-bold  border-bottom border-dark"></h2>
                <a class="link-dark fs-6 ms-auto" target="_blank" href="">Look source</a>
            </div>
            <span class="speech text-white fs-6 fst-italic bg-dark rounded-5 py-1 px-3 shadow my-1"></span>            
            <p class="definition fst-italic fs-6"></p>          
            <div class="example">Example:</div>
            <div class="without-example bg-danger text-white p-3 rounded-2">There is no example for this word coming from body!</div>             
        </div>
    </div>
    <script src="dictionary.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
